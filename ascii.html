
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ASCII Animation</title>
    <link rel="stylesheet" href="./CSS/ascii.css">
    <script src="./Javascript/animations.js"></script>
    <script src="./Javascript/custom-animations.js"></script>
    <script src="./Javascript/ascii.js"></script>
</head>
<body>
<div class="title">
    CS472: ASCII Animation Viewer
</div>
<div class="main-content">
    <textarea id="text-area" cols="80" rows="20" ></textarea>
    <div class="controls">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button id="stop" disabled="disabled">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select id="animationType">
                <option selected="selected" value="Blank">Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="fontsize">
                <option value="7">Tiny</option>
                <option value="10">Small</option>
                <option value="12" selected>Medium</option>
                <option value="16">Large</option>
                <option value="24">Extra Large</option>
                <option value="32">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label><input id="turbo" type="checkbox">Turbo</label>
        </fieldset>
    </div>
</div>
<div class="validators">
    <a href="http://validator.w3.org/check/referer">
        <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="Valid HTML5" />

        <img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="Valid CSS" />
    </a>

    <a href="https://webster.cs.washington.edu/jslint/?referer">
        <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
    </a>
</div>
</body>
</html>
