<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="./CSS/Formcss.css" type="text/css" rel="stylesheet"/>
    <title>Responsive Desing</title>
</head>
<body>
<div class="heading">
<h2>Task List</h2>
</div>

<form action="http://www.google.com/search" method="post" novalidate autocomplete="on">
    <div class="task">
    <label >Task</label>
    </div>

    <input type="text" class="tasktext"  placeholder="Task" name="sdsds"/>

    <div class="required by">
    <label >Required by</label>
    </div>

    <input class="required by text" type="date"  name="required by text" />

    <div>
    <label >Category</label>
    </div>
    <select id="category" name="dd">
        <option selected>personal</option>
        <option>work</option>
    </select>
    <div>
        <input type="reset" value="Save task"/>

    <input type="submit" value="Clear task"/>
</div>
    <table >
        <tr id="header">
            <th class="name">Name</th>
            <th class="due">Due</th>
            <th class="category">Category</th>
        </tr>
        <tr id="row1">
            <th>Return library book</th>
            <th>2013-10-5</th>
            <th>person</th>
        </tr>
        <tr id="row2">
            <th>perform project demo to stackeholders</th>
            <th>2013-05-10</th>
            <th>work</th>
        </tr>
        <tr id="row3">
            <th>meat private</th>
            <th>2013-10-05</th>
            <th>person</th>
        </tr>

    </table>
    <input type="button" value="Add task"/>
</form>
<div class="footer">
<label id="footer">You have 3 Task</label>
</div>
<p>
    <a href="https://validator.w3.org/check/referer">
        <img src=http://mumstudents.org/cs472/2013-09/images/w3c-html.png alt="Validate" />
    </a>
</p>
</body>
</html>
