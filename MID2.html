<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="./Javascript/jquery_lib.js" ></script>
    <link href="./CSS/MID2.css"  type="text/css" rel="stylesheet"/>
    <script src="./Javascript/MID2.js" type="text/javascript" rel="script"></script>
    <script>
        document.getElementById("error").style.color="red";
    </script>
    <!-- your code -->

</head>
<body>
<div  id="errors">
sdkskdksds
</div>

<form id="bookingForm">

    <p>
        Name:
        <input type="text" name="name" pattern="[a-zA-z]+" title="Must be letter" required>
    </p>
    <p>Street:
        <input type="text" name="street" id="street">
    </p>
    <p>State:
        <select>
            <option value="">Select One</option>
            <option value="IA">Iowa</option>
            <option value="CA">California</option>
        </select>
    </p>
    <p>Zip Code:
        <input type="text" name="zipcode" id="zipcode" pattern="[0-9]{5}" title="Must be 5 digit" required>
    </p>
    <p>How many seats?
        <input type="text" name="seats">
    </p>
    <fieldset>
        <legend>Which taxi do you require?</legend>
        <input type="radio" name="taxi" value="car"> Car<br>
        <input type="radio" name="taxi" value="van"> Van<br>
        <input type="radio" name="taxi" value="tuk"> Tuk Tuk
    </fieldset>

    <fieldset>
        <legend>Extras</legend>
        <input type="checkbox" name="Extras" value="baby"> Baby Seat<br>
        <input type="checkbox" name="Extras" value="wheelchair">Wheelchair Access<br>
        <input type="checkbox" name="Extras" value="stock">Stock Tip<br>
    </fieldset>

    <p>
        Special Instructions:
        <textarea rows="3" columns="10"></textarea>
    </p>

    <input type="submit" value="Submit Booking" />

</form>

</body>
</html>
